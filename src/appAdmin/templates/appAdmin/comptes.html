{% extends 'baseAdmin.html' %}
{% load static %}
{% block title%}ITS - Compte{% endblock title%}

{% block main %}
	<main class="content">
		<div class="container-fluid p-0">				

			<h1 class="h3 mb-3"><strong>Admin</strong> Comptes</h1>
			
			<div class="row">
				<div class="card flex-fill">
					<div class="row">
						<div class="row" style="padding-top: 40px;"></div>
							<div class="col-8">
								<form>
									<div class="row">
										<div class="col">
											<input class="form-control form-control-lg" type="text" name="text" placeholder="Email" />
										</div>
										<div class="col">
											<input class="form-control form-control-lg" type="date" name="date" placeholder="" />
										</div>
									
										<div class="col">
											<a type="submit" class="btn btn-lg btn-primary">
												<i data-feather="filter"></i>
											</a>
										</div>
									</div>
								</form>
							</div>
							<div class="col-1">
								<a class="btn btn-lg btn-primary" href="#"><i class="align-middle" data-feather="chevrons-down"></i></a>
							</div>
							<div class="col-1">
								<a class="btn btn-lg btn-primary" href="#"><i class="align-middle" data-feather="chevrons-up"></i></a>
							</div>
							<div class="col-2">
								<a class="btn btn-lg btn-primary"><i data-feather="plus-circle"></i></a>
							</div>
						</div>								
						<div class="card-header">
							<h5 class="card-title mb-0">Tableau des comptes</h5>
						</div>										
							<table class="table table-hover my-0">
							<thead>
								<tr>
									<th></th>
									<th></th>
									<th>#</th>
									<th>Email</th>
									<th>Password</th>
									<th class="d-none d-md-table-cell">Action</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td></td>
									<td></td>
									<td><a style="text-decoration: none;" href="#">1</a></td>
									<td></td>
									<td></td>
									<td class="d-none d-md-table-cell">
										<a class="btn btn-info" data-bs-toggle="modal" data-bs-target="#editmodal" href="#"><i data-feather="edit"></i></a>
										<a class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deleteModal" href="#"><i data-feather="trash-2"></i></a>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
			</div>
		</div>
	</main>

	<!-- Edit modal-->
	<div class="modal fade" id="editmodal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="exampleModalLabel">Ajouter un utilisateur</h5>
				<button type="button" class="btn-close" id="close" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>
			<div class="modal-body">
			...
			</div>
			<div class="modal-footer">
			<button type="button" class="btn btn-danger" data-bs-dismiss="modal">Retour</button>
			<button type="button" class="btn btn-primary" id="save">Ajouter</button>
			</div>
		</div>
		</div>
	</div>

	<!-- delete modal -->
	<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="exampleModalLabel">Supprimer un utilisateur</h5>
				<button type="button" class="btn-close" id="close" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>
			<div class="modal-body">
			...
			</div>
			<div class="modal-footer">
			<button type="button" class="btn btn-danger" data-bs-dismiss="modal">Retour</button>
			<button type="button" class="btn btn-primary" id="save">Confirmer</button>
			</div>
		</div>
		</div>
	</div>
{% endblock main%}
