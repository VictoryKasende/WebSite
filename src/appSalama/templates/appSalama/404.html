<body>
    <!-- Spinner Start -->
    <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-border color-text" style="width: 3rem; height: 3rem;" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <!-- Spinner End -->




    <!-- 404 Start -->
    <div class="container-xxl py-5 wow fadeInUp" data-wow-delay="0.1s">
        <div class="container text-center">
            <br><br><br><br><br>
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <i class="bi bi-exclamation-triangle display-1 color-text"></i>
                    <h1 class="display-1">404</h1>
                    <h1 class="mb-4">Page Not Found</h1>
                    <p class="mb-4">Nous sommes désolés, la page que vous recherchez n'existe pas sur notre site web ! Peut-être devriez-vous vous rendre sur notre page d'accueil ou essayer d'effectuer une recherche ?</p>
                    <a class="btn btn-prim rounded-pill py-3 px-5" href={% url 'appSalama:home' %} >Rentrer à l'accueil</a>
                </div>
            </div>
        </div>
    </div>
    <!-- 404 End -->
