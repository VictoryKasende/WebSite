<!DOCTYPE html>
{% load static %}
<html lang="fr">
<head>
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<meta content="" name="keywords">
	<meta content="" name="description">
	<title>Connexion</title>
	<!-- Favicon -->
	<link href={% static "appSalama/img/logo.jpg"%} rel="icon">

	<!-- Google Web Fonts -->
	<link rel="preconnect" href= "https://fonts.googleapis.com">
	<link rel="preconnect" href= "https://fonts.gstatic.com" crossorigin>
	<link rel="stylesheet" href= "https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Nunito:wght@600;700;800&display=swap">

	<!-- Icon Font Stylesheet -->
	<link rel="stylesheet" href= "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css">
	<link rel="stylesheet" href= "https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
	<link rel="stylesheet" href= "https://unicons.iconscout.com/release/v4.0.0/css/line.css">
	<link rel="stylesheet" href= "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

	<!-- Libraries Stylesheet -->
	<link href= {% static "appSalama/lib/owlcarousel/assets/owl.carousel.min.css" %} rel="stylesheet">
	<link href= {% static "appSalama/lib/animate/animate.min.css" %} rel="stylesheet">

	<!-- Customized Bootstrap Stylesheet -->
	<link href= {% static "appSalama/css/bootstrap.min.css" %} rel="stylesheet">

	<!-- Template Stylesheet -->
	<link href= {% static "appSalama/css/style.css" %} rel="stylesheet">
</head>
<body>
	{% block body %}
	<main class="d-flex w-100">
		<div class="container d-flex flex-column">
			<div class="row vh-100">
				<div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
					<div class="d-table-cell align-middle">
						<div class="card">
							<div class="card-body">
								<div class="m-sm-4">
									<div class="text-center">
										<img src={% static 'appSalama/img/logo.jpg' %} alt="Logo Its" class="img-fluid" width="50" height="50" />
									</div>
									<br>

									<form>
										<div class="mb-3">
											<label class="form-label">Nom d'utilisateur</label>
											<input class="form-control form-control-lg" type="text" name="email" placeholder="Nom d'utilisateur" />
										</div>
										<div class="mb-3">
											<label class="form-label">Mot de passe</label>
											<input class="form-control form-control-lg" type="password" name="password" placeholder="Mot de passe" />
											<small>
												<a href="index.html" class="color-text">Mot de passe oublie?</a>
											</small>
										</div>
										<div >
												<label class="form-check">
												<input class="form-check-input" type="checkbox" value="remember-me" name="remember-me" >
												<span class="form-check-label">
												Se souvenir de moi
												</span>
											</label>
										</div>
										<div class="text-center mt-3">
											<input type="submit" class="btn btn-lg btn-prim" value="Connexion"/>
											<!-- <button type="submit" class="btn btn-lg btn-primary">Sign in</button> -->
										</div>
									</form>
								</div>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>
	</main>
{% endblock body %}
</body>
</html>
